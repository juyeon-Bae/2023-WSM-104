<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>div, span</title>
    <style>
        div, span{
            background-color: aquamarine;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!-- div : 한 줄 차지 -->
    <div>하나</div>
    <div>둘</div>

    <!--span : 한 부분만 차지  -->
    <span>셋</span>
    <span>넷</span>
</body>
</html>
