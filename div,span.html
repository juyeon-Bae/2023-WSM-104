<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>div, span</title>
    <style>
        div, span{
            background-color: aquamarine;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!-- div : 한 줄 차지 -->
    <div>1학년4반</div>
    <div>배주연</div>
 
    <!--span : 한 부분만 차지  -->
    <span>제</span>
    <span>발</span>
</body>
</html>
