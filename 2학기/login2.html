<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
   </head>
   <body>
    <!-- container : 용기(담는 그릇) -->
        <div class="container" id="login-form"> 
                <div class="form-container"> 
                    <h1>Login</h1>
                    <form action=""> 
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username">

                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password">
                        <!--submit : 제출하다  -->
                        <button type="submit">login</button>
                        
                    </form>
                    <a href="#" id="signup-link">회원가입</a>
                </div>
        </div>
      <div>
            <div class="form-container" id="signup-form">
                    <h1>Sign up</h1>
                    <form action="">
                        <label for="new-username">아이디</label>
                        <input type="text" id="new-username" name="new-username">
                        
                        <label for="new-email">이메일</label>
                        <input type="text" id="new-email" name="new-email">
                       
                        <label for="new-password">비밀번호</label>
                        <input type="password" id="new-password" name="new-passoword">
                        <button type="submit">회원가입</button>
                        
                    </form>
                </div>
      </div>
   </body>
</html>
